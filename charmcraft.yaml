      description: |
        Size in bytes for the relation data to test setting in the ops framework.
      default: 1024
      type: int
    relation-update-kind:
      description: |
        How to update the relations: "ops" or "binary"
      default: ops
      type: string
    debug:
      description: |
        Debug stuff
      default: false
      type: boolean
peers:
  blob-test:
    interface: test-relation

provides:
  monitors:
    interface: monitors

requires:
  mon-consume:
    interface: monitors
