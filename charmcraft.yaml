---
name: relation-test
type: charm
title: Relation tester
summary: Tester for setting large relation data blobs
description: |
  Blah
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
config:
  options:
    num-monitors:
      description: |
        Number of monitors to generate for a cos-proxy stress test.
      default: 10
      type: int
